<!DOCTYPE html>
{% load static %}
{% include 'includes/header.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>ZenFlow</title>
</head>
<body>
    <div class="container-fluid w-75 fs-5">
        <br>
        <h2 class="text-center">Create Workflow</h3>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="{{ form.name.id_for_label }}" class="d-block b">Name</label></td>
                        <td class="text-end"><p class="d-block">{{ form.name }}</p></td>
                    </tr>
                    <tr>
                        <td><label for="{{ form.description.id_for_label }}" class="d-block">Description</label></td>
                        <td class="text-end"><p class="d-block">{{ form.description }}</p></td>
                    </tr>
                </table>
                <p class="text-center"><button type="submit" class="btn btn-dark btn-lg">Submit</button></p>
            </form>
    </div>
</body>
</html>
{% include 'includes/footer.html' %}
