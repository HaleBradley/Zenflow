{% load static %}
{% include 'includes/header.html' %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>ZenFlow</title>
</head>
<body>
    <div class="container-fluid w-75 fs-5">
        <br>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center">Sign Up</h2>
            <br>
            <table class="table">
                <tr>
                    <td class="text-left">First Name</td>
                    <td class="text-end"><input type="text" id="first_name" name="first_name" maxlength="50" placeholder="John" required></td>
                </tr>
                <tr>
                    <td class="text-left">Last Name</td>
                    <td class="text-end"><input type="text" id="last_name" name="last_name" maxlength="50" placeholder="Doe" required></td>
                </tr>
                <tr>
                    <td class="text-left">Birth Date</td>
                    <td class="text-end"><input type="date" id="birth_date" name="birth_date" required></td>
                </tr>
                <tr>
                    <td class="text-left">Phone Number</td>
                    <td class="text-end"><input type="text" id="phone_number" name="phone_number" maxlength="12" placeholder="123-456-7890" required></td>
                </tr>
                <tr>
                    <td class="text-left">Email</td>
                    <td class="text-end"><input type="text" id="email" name="email" maxlength="320" placeholder="john.doe@email.com" required></td>
                </tr>
                <tr>
                    <td class="text-left">Password</td>
                    <td class="text-end"><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td class="text-left">Confirm Password</td>
                    <td class="text-end"><input type="password" id="confirm_password" name="confirm_password" required></td>
                </tr>
                <tr>
                    <td class="text-left">Team Code</td>
                    <td class="text-end"><input type="number" id="team_id" name="team_id"><br><small><small><small>*leave blank if you are creating a team</small></small></small></td>
                </tr>
            </table>
            <br>
            <p class="text-center text-danger">{{ request.session.signup_errors }}</button></p>
            <br>
            <p class="text-center"><button class="btn btn-dark">Sign Up</button></p>
        </form>
    </div>
    <br>
    <br>
</body>

{% include 'includes/footer.html' %}
