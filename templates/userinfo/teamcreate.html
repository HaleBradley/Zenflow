{% load static %}
{% include 'includes/header.html' %}

<div class="container-fluid w-75 fs-5">
    <h2>Create Team</h2>
    <p class="text-danger">*If you create a team, you will become the manager of this team, and leave your current team.</p>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td><label for="{{ form.name.id_for_label }}" class="d-block b">Name</label></td>
                <td class="text-end"><p class="d-block">{{ form.name }}</p></td>
            </tr>
        </table>
        <p class="text-center"><button type="submit" class="btn btn-dark btn-lg">Submit</button></p>
    </form>
</div>

{% include 'includes/footer.html' %}
