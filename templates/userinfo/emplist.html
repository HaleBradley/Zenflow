{% load static %}
{% include 'includes/header.html' %}

<div class="container">
    <h2>Employees</h2>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Team</th>
        </thead>
        {% for e in emp %}
        <tr>
            <td>{{e.first_name}} {{e.last_name}}</td>
            <td>{{e.birth_date}}</td>
            <td>{{e.email}}</td>
            <td>{{e.phone_number}}</td>
            <td>{{e.team_id}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% include 'includes/footer.html' %}
